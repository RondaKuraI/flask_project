{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}

<h1>Hello World</h1>
{% for item in mylist %}
        {% if item == 30 %}
                <li style="color:aqua">{{ item }}</li>
        {% else %}
                <li>{{ item }}</li>
        {% endif %}
{% endfor %}
<p>{{ mylist }}</p>

{% endblock %}
